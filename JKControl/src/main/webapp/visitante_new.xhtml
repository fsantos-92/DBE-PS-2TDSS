<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Novo Visitante</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome</label>
						<p:inputText id="name" type="text"
							value="#{visitanteBean.visitante.nome}" required="true" maxlength="100"
							requiredMessage="O campo nome é obrigatório">

						</p:inputText>
					</div>

					<div class="p-field">
						<label for="nascimento">Data de Nascimento</label>
						<p:datePicker value="#{visitanteBean.visitante.dataNascimento}"
							id="birthday" yearNavigator="true" required="true"
							requiredMessage="O campo nascimento é obrigatório" />

					</div>

					<div class="p-field">
						<label for="cpf">CPF (Somente números)</label>
						<p:inputNumber id="cpf" decimalPlaces="0" thousandSeparator="" maxValue="99999999999"
							value="#{visitanteBean.visitante.cpf}" required="true"
							requiredMessage="O campo CPF é obrigatório">

						</p:inputNumber>
					</div>

					<div class="p-field">
						<label for="RG">RG</label>

						<div class="rg">


							<p:inputNumber id="RG" type="text"
								value="#{visitanteBean.visitante.rg}" required="true" thousandSeparator="" maxValue="99999999999" decimalPlaces="0"
								requiredMessage="O campo RG é obrigatório">

							</p:inputNumber>
							<p>-</p>
							<p:inputText id="digito" style="width: 4rem; height: 2.5rem" maxlength="1" 
								value="#{visitanteBean.visitante.digitoRG}" required="true"
								requiredMessage="O campo dígito RG é obrigatório">

							</p:inputText>
						</div>

					</div>

					<div class="p-field">
						<label for="cadastro">Data de Cadastro</label>
						<p:datePicker value="#{visitanteBean.visitante.dataCadastro}"
							id="cadastro" yearNavigator="true" required="true"
							requiredMessage="O campo data de cadastro é obrigatório" />

					</div>

					<div class="p-field">
						<label for="visitante">Image File: </label>
						<p:fileUpload value="#{visitanteBean.image}" mode="simple"
							skinSimple="true" id="image" />
					</div>

				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{visitanteBean.save}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
